<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Zain & Nazu's Recipe Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 20px 40px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 15px; }
        .logo-icon { font-size: 2.5em; }
        .logo-text h1 { font-size: 1.5em; color: #333; font-weight: 700; }
        .logo-text p { font-size: 0.85em; color: #666; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-size: 0.95em; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .stats-bar { background: white; padding: 30px 40px; margin: 20px 40px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 30px; max-width: 1400px; margin: 0 auto; }
        .stat-card { text-align: center; }
        .stat-icon { font-size: 2em; margin-bottom: 10px; }
        .stat-number { font-size: 2.5em; font-weight: 700; color: #667eea; line-height: 1; }
        .stat-label { color: #666; font-size: 0.9em; margin-top: 5px; }
        .main-content { max-width: 1400px; margin: 0 auto; padding: 20px 40px 40px; }
        .filters-section { background: white; padding: 25px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .filter-group { margin-bottom: 20px; }
        .filter-label { font-weight: 600; color: #333; margin-bottom: 10px; display: block; }
        .filter-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
        .filter-btn { background: #f5f5f5; border: 2px solid transparent; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 0.9em; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .filter-btn:hover, .filter-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-color: transparent; }
        .recipes-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .recipe-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); transition: all 0.3s; cursor: pointer; }
        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .recipe-image { height: 200px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: flex; align-items: center; justify-content: center; font-size: 5em; position: relative; }
        .recipe-category-badge { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.95); padding: 5px 15px; border-radius: 20px; font-size: 0.8em; font-weight: 600; }
        .recipe-calories { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        .recipe-content { padding: 25px; }
        .recipe-title { font-size: 1.3em; font-weight: 700; color: #333; margin-bottom: 10px; line-height: 1.3; }
        .recipe-meta { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .recipe-meta-item { display: flex; align-items: center; gap: 5px; color: #666; font-size: 0.9em; }
        .recipe-tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .recipe-tag { background: #f0f0f0; padding: 4px 12px; border-radius: 15px; font-size: 0.8em; color: #666; }
        .recipe-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #eee; }
        .recipe-source { color: #667eea; font-size: 0.85em; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .recipe-cooked { background: #00b894; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.85em; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; border-radius: 25px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; position: relative; }
        .modal-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; position: relative; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2em; transition: all 0.3s; }
        .modal-close:hover { background: rgba(255,255,255,0.3); }
        .modal-title { font-size: 1.8em; font-weight: 700; margin-bottom: 10px; padding-right: 50px; }
        .modal-body { padding: 30px; }
        .nutrition-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .nutrition-item { background: #f8f9fa; padding: 15px; border-radius: 15px; text-align: center; }
        .nutrition-value { font-size: 1.5em; font-weight: 700; color: #667eea; }
        .nutrition-label { font-size: 0.85em; color: #666; margin-top: 5px; }
        .section-title { font-size: 1.2em; font-weight: 700; color: #333; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        .ingredients-list { list-style: none; }
        .ingredients-list li { padding: 10px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .ingredients-list li:before { content: "‚úì"; color: #00b894; font-weight: bold; }
        .steps-list { list-style: none; counter-reset: step; }
        .steps-list li { padding: 15px 0 15px 50px; border-bottom: 1px solid #eee; position: relative; line-height: 1.6; }
        .steps-list li:before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9em; }
        .add-form { background: white; padding: 30px; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; color: #333; margin-bottom: 8px; font-size: 0.9em; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 0.95em; transition: border-color 0.3s; font-family: inherit; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #667eea; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-full { grid-column: 1 / -1; }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .empty-state-icon { font-size: 5em; margin-bottom: 20px; }
        .empty-state h3 { font-size: 1.5em; color: #333; margin-bottom: 10px; }
        @media (max-width: 768px) { .header-content { flex-direction: column; gap: 15px; } .stats-bar { margin: 15px 20px; padding: 20px; } .main-content { padding: 15px 20px 30px; } .recipes-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üç≥</span>
                <div class="logo-text">
                    <h1>Zain & Nazu's Recipe Vault</h1>
                    <p>Never lose a recipe again</p>
                </div>
            </div>
            <button class="btn-primary" onclick="showAddForm()"><i class="fas fa-plus"></i> Add Recipe</button>
        </div>
    </header>

    <div class="stats-bar">
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon">üìö</div><div class="stat-number" id="statTotal">0</div><div class="stat-label">Total Recipes</div></div>
            <div class="stat-card"><div class="stat-icon">‚úÖ</div><div class="stat-number" id="statCooked">0</div><div class="stat-label">Cooked</div></div>
            <div class="stat-card"><div class="stat-icon">üî•</div><div class="stat-number" id="statCalories">0</div><div class="stat-label">Avg Calories</div></div>
            <div class="stat-card"><div class="stat-icon">üéØ</div><div class="stat-number" id="statToTry">0</div><div class="stat-label">To Try</div></div>
        </div>
    </div>

    <main class="main-content">
        <div class="add-form" id="addForm" style="display: none;">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-plus-circle"></i> Add New Recipe</h2>
            <div class="form-grid">
                <div class="form-group form-full"><label>Facebook Video URL</label><input type="url" id="fbUrl" placeholder="https://facebook.com/share/v/..."></div>
                <div class="form-group"><label>Recipe Name</label><input type="text" id="recipeName" placeholder="e.g., Creamy Garlic Chicken"></div>
                <div class="form-group"><label>Category</label>
                    <select id="category">
                        <option value="">Select category</option>
                        <option value="breakfast">üåÖ Breakfast</option>
                        <option value="lunch">‚òÄÔ∏è Lunch</option>
                        <option value="dinner">üåô Dinner</option>
                        <option value="dessert">üç∞ Dessert</option>
                        <option value="snack">ü•® Snack</option>
                        <option value="drink">ü•§ Drink</option>
                    </select>
                </div>
                <div class="form-group"><label>Calories</label><input type="number" id="calories" placeholder="e.g., 450"></div>
                <div class="form-group"><label>Cook Time</label><input type="text" id="cookTime" placeholder="e.g., 30 mins"></div>
                <div class="form-group form-full"><label>Ingredients (one per line)</label><textarea id="ingredients" placeholder="2 chicken breasts&#10;3 cloves garlic..."></textarea></div>
                <div class="form-group form-full"><label>Method / Steps (one per line)</label><textarea id="method" placeholder="Season chicken...&#10;Heat oil in pan..."></textarea></div>
            </div>
            <button class="btn-primary" onclick="addRecipe()" style="width: 100%;"><i class="fas fa-save"></i> Save Recipe</button>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <span class="filter-label">Filter by Category</span>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterRecipes('all')"><i class="fas fa-th-large"></i> All</button>
                    <button class="filter-btn" onclick="filterRecipes('breakfast')">üåÖ Breakfast</button>
                    <button class="filter-btn" onclick="filterRecipes('lunch')">‚òÄÔ∏è Lunch</button>
                    <button class="filter-btn" onclick="filterRecipes('dinner')">üåô Dinner</button>
                    <button class="filter-btn" onclick="filterRecipes('dessert')">üç∞ Dessert</button>
                    <button class="filter-btn" onclick="filterRecipes('snack')">ü•® Snacks</button>
                </div>
            </div>
        </div>

        <div class="recipes-section" id="recipeGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üçΩÔ∏è</div>
            <h3>No recipes yet</h3>
            <p>Add your first recipe from Facebook!</p>
        </div>
    </main>

    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
                <h2 class="modal-title" id="modalTitle">Recipe Title</h2>
                <div id="modalMeta" style="opacity: 0.9;"></div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let recipes = [];
        let currentFilter = 'all';

        async function loadRecipes() {
            try {
                const response = await fetch('https://recipe-vault-backend-2o28.onrender.com/recipes');
                const data = await response.json();
                recipes = data.map(r => ({
                    id: r.id,
                    name: r.name,
                    category: r.category || 'other',
                    cuisine: r.subcategory || 'other',
                    calories: r.calories || 0,
                    protein: r.protein || 0,
                    cookTime: r.yield || 'N/A',
                    ingredients: r.ingredients || [],
                    method: r.steps || [],
                    description: r.description || '',
                    notes: r.notes || '',
                    fbUrl: r.facebook_link || r.source_url || '',
                    cooked: false
                }));
                renderRecipes();
                updateStats();
            } catch (error) {
                console.error('Failed to load recipes:', error);
                document.getElementById('recipeGrid').innerHTML = '<p style="text-align:center;padding:40px;color:#666;">Failed to load recipes. Please try again later.</p>';
            }
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = recipes.length;
            document.getElementById('statCooked').textContent = recipes.filter(r => r.cooked).length;
            document.getElementById('statToTry').textContent = recipes.filter(r => !r.cooked).length;
            const avgCal = recipes.length > 0 ? Math.round(recipes.reduce((sum, r) => sum + (r.calories || 0), 0) / recipes.length) : 0;
            document.getElementById('statCalories').textContent = avgCal;
        }

        function getCategoryIcon(category) {
            const icons = { breakfast: 'üåÖ', lunch: '‚òÄÔ∏è', dinner: 'üåô', dessert: 'üç∞', snack: 'ü•®', drink: 'ü•§' };
            return icons[category] || 'üçΩÔ∏è';
        }

        function getCategoryColor(category) {
            const colors = { breakfast: '#ffeaa7', lunch: '#74b9ff', dinner: '#a29bfe', dessert: '#fd79a8', snack: '#fab1a0', drink: '#55efc4' };
            return colors[category] || '#dfe6e9';
        }

        function renderRecipes() {
            const grid = document.getElementById('recipeGrid');
            const emptyState = document.getElementById('emptyState');
            let filtered = recipes;
            if (currentFilter === 'todo') filtered = recipes.filter(r => !r.cooked);
            else if (currentFilter === 'cooked') filtered = recipes.filter(r => r.cooked);
            else if (currentFilter !== 'all') filtered = recipes.filter(r => r.category === currentFilter);

            if (filtered.length === 0) { grid.style.display = 'none'; emptyState.style.display = 'block'; return; }
            grid.style.display = 'grid'; emptyState.style.display = 'none';

            grid.innerHTML = filtered.map(recipe => `
                <div class="recipe-card" onclick="openRecipe('${recipe.id}')">
                    <div class="recipe-image" style="background: linear-gradient(135deg, ${getCategoryColor(recipe.category)} 0%, #fff 100%);">
                        <span style="font-size: 4em;">${getCategoryIcon(recipe.category)}</span>
                        <span class="recipe-category-badge" style="background: ${getCategoryColor(recipe.category)};">${recipe.category}</span>
                        ${recipe.calories ? `<span class="recipe-calories">üî• ${recipe.calories} cal</span>` : ''}
                    </div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.name}</h3>
                        <div class="recipe-meta">
                            <span class="recipe-meta-item"><i class="far fa-clock"></i> ${recipe.cookTime}</span>
                            <span class="recipe-meta-item"><i class="fas fa-list"></i> ${recipe.ingredients.length} ingredients</span>
                        </div>
                        <div class="recipe-tags">
                            ${recipe.cuisine ? `<span class="recipe-tag">${recipe.cuisine}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterRecipes(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderRecipes();
        }

        function openRecipe(id) {
            const recipe = recipes.find(r => r.id == id);
            if (!recipe) return;
            document.getElementById('modalTitle').textContent = recipe.name;
            document.getElementById('modalMeta').innerHTML = `
                <span style="margin-right: 20px;">${getCategoryIcon(recipe.category)} ${recipe.category}</span>
                <span>üî• ${recipe.calories || '-'} calories</span>`;
            document.getElementById('modalBody').innerHTML = `
                <div class="nutrition-grid">
                    <div class="nutrition-item"><div class="nutrition-value">${recipe.calories || '-'}</div><div class="nutrition-label">Calories</div></div>
                    <div class="nutrition-item"><div class="nutrition-value">${recipe.ingredients.length}</div><div class="nutrition-label">Ingredients</div></div>
                    <div class="nutrition-item"><div class="nutrition-value">${recipe.method.length}</div><div class="nutrition-label">Steps</div></div>
                </div>
                <h3 class="section-title">üìù Ingredients</h3>
                <ul class="ingredients-list">${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                <h3 class="section-title">üë®‚Äçüç≥ Method</h3>
                <ol class="steps-list">${recipe.method.map(step => `<li>${step}</li>`).join('')}</ol>
                ${recipe.fbUrl ? `<a href="${recipe.fbUrl}" target="_blank" style="color: #667eea;">üì± View on Facebook</a>` : ''}`;
            document.getElementById('recipeModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }
        function showAddForm() { const form = document.getElementById('addForm'); form.style.display = form.style.display === 'none' ? 'block' : 'none'; }

        function addRecipe() {
            const name = document.getElementById('recipeName').value;
            const category = document.getElementById('category').value;
            const calories = document.getElementById('calories').value;
            const cookTime = document.getElementById('cookTime').value;
            const ingredients = document.getElementById('ingredients').value.split('\n').filter(i => i.trim());
            const method = document.getElementById('method').value.split('\n').filter(s => s.trim());
            const fbUrl = document.getElementById('fbUrl').value;

            if (!name) { alert('Please enter a recipe name'); return; }

            recipes.push({
                id: Date.now().toString(),
                name, category: category || 'dinner', calories: calories ? parseInt(calories) : 0,
                cookTime: cookTime || '30 mins', ingredients, method, fbUrl, cooked: false
            });
            updateStats(); renderRecipes();
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('recipeName').value = '';
            document.getElementById('category').value = '';
            alert('Recipe added! üéâ');
        }

        window.onclick = function(event) { if (event.target === document.getElementById('recipeModal')) closeModal(); }
        loadRecipes();
    </script>
</body>
</html>
